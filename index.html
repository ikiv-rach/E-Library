    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = " https://bootswatch.com/4/minty/bootstrap.min.css">
        <script src ="library.js" defer></script>
        <title>E-library</title>
    </head>
    <body>
        <div class="container mt-4 col-sm-6 col-form-label">
          <h1 class="display-8 text-center" >
            <span class= "text-secondary">E</span>-Library
          </h1>  

          <form id="book-form">
              <div class="form-group ">
                  <label for= "title">Title</label>
                  <input type= "text" id= "title"
                  class="form-control">
              </div>

            <div class="form-group">
                <label for= "author">Name of Author</label>
                <input type= "text" id= "author"
                class="form-control">
            </div>

            <div class="form-group">
                <label for= "Number of pages">Number of pages</label>
                <input type= "text" id= "numberOfPages"
                class="form-control">
            </div>

            <div class="form-group">
                <label for= "ISBN">ISBN</label>
                <input type= "text" id= "isbn"
                class="form-control">
            </div>

            <input type= "submit" value= "Add Book"
            class= "btn btn-primary btn-block">

          </form>

          <table class= "table table-stripped mt-5">
              <thead>
                  <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Number of pages</th>
                      <th>ISBN</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody id= "book-list"></tbody>
          </table>

        </div>

    </body>
    </html>
